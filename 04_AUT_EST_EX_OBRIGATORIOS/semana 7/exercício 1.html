<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>exercío 1</title>
    </head>

    <body>
        <label for="valor">ensira o valor do produto</label>
        <input type="text" id="valor"> 
        <br> <br>
        <label for="quantidade">ensira a quantidade de produto</label>
        <input type="number" id="quantidade">
        <button onclick="aumentar()">aumenta a quantidade por 1</button>
        <button onclick="diminuir()">diminua a quantidade por 1</button>
        <button onclick="calcular()">calcular custo</button>
        <div id="aqui"></div>
    </body>
    <script>
        function aumentar() {
            document.getElementById("quantidade").value = parseInt(document.getElementById("quantidade").value) + 1
        }
        function diminuir() {
            document.getElementById("quantidade").value = parseInt(document.getElementById("quantidade").value) - 1
        }
        function calcular() {
            let myNode = document.getElementById("aqui")
            while (myNode.firstChild) {
                myNode.removeChild(myNode.lastChild);
            }
            let cu =  parseInt(document.getElementById("valor").value)
            let quant = parseInt(document.getElementById("quantidade").value)
            const tag = document.createElement("p")
            let text = document.createTextNode(`o custo total é ${cu*quant}`)
            tag.appendChild(text)
            document.getElementById("aqui").appendChild(tag)
        }
    </script>
</html>
