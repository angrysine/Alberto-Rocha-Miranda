<html>

    <head>
        <title>problema1</title>
    </head>

    <body>
        <label for="num1">escolha o primeiro número</label>
        <input type="text" id="num1">
        <label for="num2">escolha o segundo número</label>
        <input type="text" id="num2">
        <label for="operador">escolha o operador</label>
        <select id="operador">
            <option value="+">soma</option>
            <option value="-">subtração</option>
            <option value="*">mutiplicação</option>
            <option value="/">divisão</option>
        </select>  
        <button  onclick="calcular()">aperta aqui otário</button>
    </body>

    <script>
        function calcular() {
            let n1 =Number(n1= document.getElementById("num1").value);
            let n2= Number(n1= document.getElementById("num2").value);
            let op= document.getElementById("operador").value 
            let n = 0
            if (op =="+"){
                n = n1 + n2
            }
                
            if (op =="-") {
                n = n1 - n2
            }
            if (op =="*") {
                n = n1*n2
            }
            if (op =="/") {
                n = n1/n2
            }
            console.log(n)
        }
    </script>
