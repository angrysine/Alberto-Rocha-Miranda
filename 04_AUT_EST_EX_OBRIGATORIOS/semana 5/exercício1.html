<html>

    <head>
        <title>problema1</title>
    </head>

    <body>
        <label for="num1">escolha o primeiro número</label>
        <input type="text" id="num1">
        <label for="num2">escolha o segundo número</label>
        <input type="text" id="num2">
        <label for="operador">escolha o operador</label>
        <select id="operador">
            <option value="+">soma</option>
            <option value="-">subtração</option>
            <option value="*">mutiplicação</option>
            <option value="/">divisão</option>
        </select>  
        <button  onclick="calcular()">aperta aqui otário</button>
        <div id="aqui"></div>
    </body>

    <script>
        let check = true
         let n1 = 0
         let n2 = 0
         let op =""
         let n = 0
        function calcular() {
             n1 =Number(document.getElementById("num1").value);
             n2= Number( document.getElementById("num2").value);
             op= document.getElementById("operador").value 
             n = 0
            if (op =="+"){
                n = n1 + n2
            }
                
            if (op =="-") {
                n = n1 - n2
            }
            if (op =="*") {
                n = n1*n2
            }
            if (op =="/") {
                n = n1/n2
            }
            console.log(n)
            if (check) {
                const text = document.createTextNode(`o resultado é ${n}`);
                const pNode = document.getElementById("aqui");
                pNode.appendChild(text);
            }
        }
        
    </script>
</html>
